<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cantina IFMA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/Cantina IFMA.png">
    <style>
        body {
            background-image: url("img/background.png");
        }
        .registro-area {
            background-color: white;
            box-shadow: 1px 1px 3px rgb(141, 141, 141);
            border-radius: 10px;
            width: 60%;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
        }
        .registro-area h2 {
            margin-top: 20px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
        #login-form {
            margin: 20px 10px 0px 10px;
            color: rgb(61, 61, 61);
        }
        #select-1 {
            margin-top: 20px;
            margin-left: 10px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="registro-area">
        <center>
            <h2>Faça Já sua conta na Cantina IFMA</h2>
        </center>
        <div class="row g-3" id="login-form">
            <div class="col">
              <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Segundo nome" aria-label="Last name">
            </div>
        </div>
        <form class="row g-3" id="login-form">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Insira um email válido">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Insira uma senha">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Bairro, Número">
            </div>
            <select class="form-select" id="select-1" aria-label="Default select example">
                <option selected>Turma</option>
                <option value="1">Informática</option>
                <option value="2">Agronegócio</option>
                <option value="3">Agropecuária</option>
                <option value="4">Administração</option>
                <option value="5">Edificações</option>
              </select>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione...</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espirito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Pernambuco</option>
                <option>Piaúi</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Distrito Federal</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceito todos os termos e compromissos
                </label>
              </div>
            </div>
            <div class="col-12">
              <a type="submit" class="btn btn-danger" href="index.html">Criar conta</a>
            </div>
          </form>
    </div>
</body>
</html>
